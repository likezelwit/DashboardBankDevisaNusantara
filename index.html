<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerbang Keamanan | BDN Private Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-login {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(181, 152, 90, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .gold-border:focus {
            border-color: #b5985a;
            box-shadow: 0 0 10px rgba(181, 152, 90, 0.3);
        }
    </style>
</head>
<body class="p-6">

    <div class="glass-login w-full max-w-md rounded-[40px] p-10 text-center">
        <div class="mb-8 flex justify-center">
            <div class="w-20 h-20 bg-slate-800 rounded-3xl flex items-center justify-center border border-[#b5985a] shadow-lg shadow-[#b5985a22]">
                <span class="text-2xl font-bold text-[#b5985a]">BDN</span>
            </div>
        </div>

        <h1 class="text-white text-2xl font-extrabold mb-2 tracking-tight">Otentikasi Nasabah</h1>
        <p class="text-slate-400 text-sm mb-10">Silakan masukkan detail kartu BDN Anda untuk mengakses Private Dashboard.</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] uppercase tracking-[0.2em] text-[#b5985a] ml-2 font-bold">Nomor Kartu</label>
                <input type="text" id="cardNo" 
                    placeholder="0000 0000 0000 0000" 
                    class="w-full mt-1 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white font-mono tracking-widest outline-none gold-border transition-all"
                    maxlength="16">
            </div>

            <div>
                <label class="text-[10px] uppercase tracking-[0.2em] text-[#b5985a] ml-2 font-bold">Kode CVV</label>
                <input type="password" id="cvv" 
                    placeholder="***" 
                    class="w-full mt-1 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-white font-mono tracking-widest outline-none gold-border transition-all text-center"
                    maxlength="3">
            </div>
        </div>

        <button id="btnVerify" class="w-full mt-10 bg-[#b5985a] hover:bg-[#967d47] text-[#0f172a] font-extrabold p-4 rounded-2xl transition-all transform active:scale-95 shadow-xl shadow-[#b5985a22]">
            LANJUTKAN KE PIN
        </button>

        <p class="mt-8 text-[10px] text-slate-500 uppercase tracking-widest">Encrypted by BDN Secure System</p>
    </div>

    <script type="module" src="auth-logic.js"></script>
</body>
</html>
